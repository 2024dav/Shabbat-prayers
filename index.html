<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shabbat</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('photos/cub.jpg') center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background: rgba(170, 128, 243, 0.85);
            color: #87ce2a;
            margin-top: 40px;
            padding: 25px 60px;
            text-align: center;
            font-size: 72px;
            font-family: 'Dancing Script', cursive;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            gap: 25px;
        }

        button {
            background: #aa80f3;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        button:hover {
            background: #c9a8ff;
            transform: translateY(-4px);
        }

        button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>Shabbat</header>

    <div class="button-container">
        <button><a href="shabbat.html">Shabbat</a></button>
        <button><a href="Havdala.html">Havdala</a></button>
    </div>

</body>
</html>
